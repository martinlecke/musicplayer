<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Musikspelare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- playlist -->
      <div class="col-12 col-lg-6 playlist">
        <!-- Nav for playlist -->
        <div class="row flex-row p-2 playlist__nav">
            <div class="col-2">
              <button class="no-btn">
                <i class="fas fa-chevron-left toggle-playlist"></i>
              </button>
            </div>
            <div class="col flex-grow-1 text-center">
              Playlist - Moody
            </div>
            <div class="col-2 text-right">
              <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <!-- Songs in playlist -->
        <div class="row playlist__list">
          <!-- Indivdual song in playlist -->
          <!-- <div class="col playlist__song p-3 px-4">
            <div class="row flex-row">
              <div class="col-2">
                <img src="/img/albumcover-1.png" class="img-fluid" alt="Albumcover"  />
              </div>
              <div class="col flex-grow-1 d-flex flex-column justify-content-center">
                <div>
                  <p class="playlist__songartist">
                    Sticky Dirt
                  </p>
                  <p class="playlist__songtitle">
                    Vi sjunger och Ã¤ter thai
                  </p>
                </div>
              </div>
              <div class="col-2 text-right align-self-center playlist__song__playbutton">
                <i class="fas fa-play-circle"></i>
              </div>
            </div>
          </div> -->
          <!-- /// Indivdual song in playlist -->
        </div>
      </div>

      <!-- / / / /  / / / -->
      <!-- player -->
      <div class="col-12 col-lg-6 player">
        <div class="d-flex flex-column justify-content-between height100vh">
          <!-- Player nav -->
          <div class="row flex-row p-2 player__nav flex-shrink-0">
              <div class="col-2">
                <button class="no-btn">
                  <i class="fas fa-chevron-left toggle-playlist"></i>
                </button>
              </div>
              <div class="col flex-grow-1 text-center">
                Playlist - Moody
              </div>
              <div class="col-2 text-right">
                <i class="fas fa-ellipsis-v"></i>
              </div>
          </div>

          <!-- Album Cover -->
          <div class="row">
            <div class="col text-center">
              <img class="player__albumcover" alt="albumcover"  />
            </div>
          </div>

          <!-- wrapper for buttons progress -->
          <div class="d-flex flex-column justify-content-around p-2 flex-shrink-0">
            <!-- Player  currently playing -->
            <div class="row p-1 p-md-3 px-2 px-md-5 player__currently-playing">
              <div class="col-2 align-self-center">
                <i class="fas fa-plus"></i>
              </div>
              <div class="col-8 text-center">
                <span class="player__currently-playing__songartist"></span><br />
                <span class="player__currently-playing__songtitle"></span>
              </div>
              <div class="col-2 text-right align-self-center">
                <i class="fas fa-heart"></i>
              </div>
            </div>

            <!-- Progress bar -->
            <div class="row p-1 p-md-3 px-2 px-md-5">
              <div class="col-2 align-self-center text-center player__current-time">
                00:00
              </div>
              <div class="col flex-grow-1 align-self-center">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                </div>
              </div>
              <div class="col-2 align-self-center text-center player__end-time">
                00:00
              </div>
            </div>

            <!-- Player buttons -->
            <div class="row flex-row p-1 p-md-5 justify-content-center player__buttons align-items-center">
              <div class="col">
                <i class="fas fa-redo-alt"></i>
              </div>
              <div class="col player__button_next" data-next="-1">
                <i class="fas fa-backward"></i>
              </div>
              <div class="col player__button_play">
                <i class="fas fa-play-circle"></i>
              </div>
              <div class="col player__button_next" data-next="1">
                <i class="fas fa-forward"></i>
              </div>
              <div class="col">
                <i class="fas fa-random"></i>
              </div>
            </div>

          </div>

          <!-- // end of the world -->
        </div>
      </div>



    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
